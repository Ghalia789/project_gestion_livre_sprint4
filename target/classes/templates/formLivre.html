<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Ajouter un livre</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
		.col-sm-12 .btn-custom-blue {
		background-color: #1AA7EC;
		border-color: #1AA7EC;
		color: floralwhite;
		}
	</style>
</head>
<body>
  <div class="card">
    <div class="card-header" th:if="${mode=='new'}"> Ajout d'un livre </div>
    <div class="card-header" th:if="${mode=='edit'}">Modification d'un livre</div> 
    <div class="card-body"> 
        <form th:action="@{saveLivre}" method="post">
			<div class="form-group">
							<label class="control-label" hidden>ID Parfum :</label>
							<input type="hidden" name="idLivre" class="form-control" th:value="${livre.idLivre}" />
			</div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Titre :</label>
                <div class="col-sm-10">
                    <input type="text" name="titreLivre" class="form-control" th:value="${livre.titreLivre}" />
                    <span th:errors=${livre.titreLivre} class="text-danger"> </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Auteur :</label>
                <div class="col-sm-10">
                    <input type="text" name="auteurLivre" class="form-control" th:value="${livre.auteurLivre}" />
                    <span th:errors=${livre.auteurLivre} class="text-danger"> </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Prix :</label>
                <div class="col-sm-10">
                    <input type="number" name="prixLivre" step="0.01" class="form-control" th:value="${livre.prixLivre}" />
                    <span th:errors=${livre.prixLivre} class="text-danger"> </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Quantité en Stock :</label>
                <div class="col-sm-10">
                    <input type="number" name="quantiteStock" class="form-control" th:value="${livre.quantiteStock}" />
                    <span th:errors=${livre.quantiteStock} class="text-danger"> </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date de publication :</label>
                <div class="col-sm-10">
                    <input type="date" name="datePublication" class="form-control" th:value="${livre.datePublication}" />
                    <span th:errors=${livre.datePublication} class="text-danger"> </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Genre :</label>
                <div class="col-sm-10">
                    <select class="form-control" name="genre">
                        <option value="">-- Sélectionnez un genre --</option>
                        <option th:each="genre:${genres}" th:value="${genre.idGen}" th:text="${genre.nomGen}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-custom-blue">Ajouter</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
